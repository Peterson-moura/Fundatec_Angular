<div class="mat-elevation-z4">
    <table mat-table [dataSource]="calendarios">

       <!-- Id Column -->
       <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Curso Column -->
      <ng-container matColumnDef="Curso">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let row">{{row.Curso}}</td>
      </ng-container>
  
      <!-- Turma Column -->
      <ng-container matColumnDef="Turma">
        <th mat-header-cell *matHeaderCellDef>Turma</th>
        <td mat-cell *matCellDef="let row">{{row.Turma}}</td>
      </ng-container>

      <!-- Turno Column -->
      <ng-container matColumnDef="Turno">
        <th mat-header-cell *matHeaderCellDef>Turno</th>
        <td mat-cell *matCellDef="let row">{{row.Turno}}</td>
      </ng-container>

      <!-- Disciplina Column -->
      <ng-container matColumnDef="Disciplina">
        <th mat-header-cell *matHeaderCellDef>Disciplina
        <td mat-cell *matCellDef="let row">{{row.Disciplina}}</td>
      </ng-container>

      <!-- Professor Column -->
      <ng-container matColumnDef="Professor">
        <th mat-header-cell *matHeaderCellDef>Professor
        <td mat-cell *matCellDef="let row">{{row.Professor}}</td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef>Data
        <td mat-cell *matCellDef="let row">{{row.Data}}</td>
      </ng-container>

<!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações
        <td mat-cell *matCellDef="let row">
          <a routerLink="/calendario/update/{{row.id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>


        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
   
  </div>
